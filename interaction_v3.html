<!-- Code adapted from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will be -->
<div id="inputView"></div>
<div id="imgView">
  <div id = "imgOriginalDomain"></div>
  <div id = "imgCurrentDomain"></div>
</div>

<!-- style of selected circles -->
<style>
  .selected {
    opacity: 1 !important;
    stroke: rgb(0, 0, 0);
    stroke-width: 1px;
  }
  #inputView{
    float:left;
    width:45%;
    height:95%;
  }
  #imgOriginalDomain{
    float:right;
    width:45%;
    height:20%;
    outline:1px solid black;
  }
  #imgCurrentDomain{
    float:right;
    width:45%;
    height:20%;
    outline:1px solid black;
  }
</style>

<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 40, bottom: 60, left: 80},
    width = 560 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#inputView")
  .append("svg")
    .attr("width", width + margin.left + margin.right)//tried adding an additional 100 to make the svg bigger->did not solve the issue
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Create a separate SVG element to hold the images
var original_images = d3.select("#imgOriginalDomain")
        // .attr("width", 1200)
        // .attr("height", 300);
var current_images = d3.select("#imgCurrentDomain")

// // Show an example image with 
// var myimage = images.append("svg")
//   .insert('image')
//   .attr('xlink:href', 'original_cityscapes_inputs/0.jpeg')
//   .attr("width",300)
//   .attr("height",300)

//Read the data
d3.csv("input_df_v4.csv", function(data) {
  // Convert the values in the "tsne_1" and "tsne_2" column to numbers (numbers originally)
  data.forEach(function(d) {
    d.pca_1 = +d.pca_1;
    d.pca_2 = +d.pca_2
  });

  var currentDomain = "Synthia"

  // min and max for each dimension
  const min_dim_1 = d3.min(data,function(d) { return d.pca_1; });
  const max_dim_1 = d3.max(data,function(d) { return d.pca_1; });
  const min_dim_2 = d3.min(data,function(d) { return d.pca_2; });
  const max_dim_2 = d3.max(data,function(d) { return d.pca_2; });

  // Add X axis
  var x = d3.scaleLinear()
    .domain([min_dim_1 - 0.2*Math.abs(min_dim_1) , 1.2*max_dim_1])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([min_dim_2 - 0.2*Math.abs(min_dim_2) , 1.2*max_dim_2])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
  
  // Add title: http://www.d3noob.org/2013/01/adding-title-to-your-d3js-graph.html
  svg.append("text")
          .attr("x", (width / 2))             
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")  
          .style("font-size", "12px") 
          .style("text-decoration", "underline")  
          .text("Scatter plot of PCA embedding of 500 input images from cityscapes");

    // Color scale: give me a specie name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["Cityscapes", "Synthia" ])
    .range([ "#E74C3C", "#21908dff"])

    // Add dots
    var myPoint = svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return x(d.pca_1); } )
        .attr("cy", function (d) { return y(d.pca_2); } )
        .attr("r", 2.5)
        .style("fill", function (d) { return color(d.dataset) } )
  // Add brushing
  svg
      .call( d3.brush()                 // Add the brush feature using the d3.brush function
        .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
        .on("brush start", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function
        // .on('brush end', updateBrush) //placeholder currently
      )
  
  
  // Function that is triggered when brushing is performed
  function updateChart() {
    extent = d3.event.selection
    myPoint.classed("selected", function(d){ return isBrushed(extent, x(d.pca_1), y(d.pca_2),(d.dataset))} ) // The points are classed to be either true or false
    // update the corresponding images, leave out initially 
    const filteredData = data.filter(function(d){return isBrushed(extent, x(d.pca_1), y(d.pca_2),(d.dataset))})
    // This probably does not work because it is inside an svg.call instead of something else
    const maxImages = 4;
    original_images.selectAll("*").remove();
    current_images.selectAll("*").remove()
    for (let i=0 ; i < maxImages; i++) {
      if (filteredData.length <= i) {
        break
      }
      // console.log(filteredData[i].similar_image_path)
      // console.log(filteredData[i].path)
      original_images.append("svg")
        .attr("width",150)
        .attr("height",150)
        .attr("outline","1px solid white")
        .insert('image')
        .attr('xlink:href', filteredData[i].similar_image_path)
      
      current_images.append("svg")
        .attr("width",150)
        .attr("height",150)
        .attr("outline","1px solid white")
        .insert('image')
        .attr('xlink:href', "D:\zsh\graduation\graduation_dataset\SYNTHIA_256\image")
      // current_images.append("svg")
      //   .attr("width",150)
      //   .attr("height",150)
      //   .attr("outline","1px solid white")
      //   .insert('image')
      //   .attr('xlink:href',  filteredData[i].path)
    }
  }

  function isBrushed(brush_coords, cx, cy,dataset) {
    const x0 = brush_coords[0][0],
          x1 = brush_coords[1][0],
          y0 = brush_coords[0][1],
          y1 = brush_coords[1][1];

    return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1 && dataset==currentDomain;    // This return TRUE or FALSE depending on if the points is in the selected area
  }
})

</script>
