<meta charset="utf-8">

<html> 
  <head> 
    <link rel="stylesheet" href="linkedView.css">
    <!-- bootstrap css for drop-down specifically -->
  </head> 
  <body>
    <div id="domainSelection">
      <text>
        <b>Select / update the current domain</b>
      </text>
      <br><br>
      <div id="domainDropdown">
        <select id="domainMenu">
          <option value="Noise">Noise</option>
          <option value="Real vs. Synthetic">Real vs. Synthetic</option>
        </select>
      </div>
      <!-- <div id="dropdown"> -->

        <!-- <div id="currentSelectedDomain"></div> -->
      <!-- </div> -->

      <div id="slider">
        <input type="range" name="noise_slider" id=mySlider min="0" max="5" step = "1" value="0" oninput="this.nextElementSibling.value = this.value" class="slider">
        <output>0</output>
      </div>
    </div>
    <div id="classDist">
      <div id="classDistTitle"></div>
      <div id="classSelection">
        <div id="classDropdown">
          <select id="classMenu">
            <option value="Road">Road</option>
            <option value="Sidewalk">Sidewalk</option>
            <option value="Vegetation">Vegetation</option>
            <option value="Sky">Sky</option>
            <option value="Car">Car</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div id="classDistPlot"></div>
      
    </div>
    <div id="performanceView">
      <div id = "performanceViewTitle"></div>
      <div id="performanceContainer">
        <div id = "performanceTooltip"></div>
        <div id = "performancePlot"></div>
      </div>
      <div id = "heatmapLegend"></div>
    </div>
    <div id="inputView">
      <div id="inputViewTitle"></div>
      <div id = "selectionEmbedding">
        <select id="embeddingMethods">
          <option value="Latent t-SNE">Latent t-SNE</option>
          <option value="t-SNE">t-SNE</option>
          <option value="PCA">PCA</option>
          <option value="UMAP">UMAP</option>
        </select>
      </div>
      <div id="inputScatterPlot"></div>
    </div>
    <div id="imgView">
      <!-- Check box: Selection of several item is possible -->
      <!-- <br><br><br> -->
      <div id="imageViewTitle"></div>
      <div id = "imageCheckBox">
        <button type="button">Next</button>
        <input type="checkbox" name="imageCheck" checked>
        <label for="inputCheck">Input</label>
        <input type="checkbox" name="groundTruthCheck">
        <label for="groundTruthCheck">Ground Truth</label>
        <input type="checkbox" name="predictionCheck">
        <label for="predictionCheck"> Prediction</label>
      </div>
      <div id="imgViewContainer">
        <div id="imgDatasetNames">
          <!-- <svg width="49%" height="25">
            <circle cx="30" cy="10" r="6" fill="#003f5c"></circle>

          </svg>
          <svg width="49%" height="25">
            <circle cx="30" cy="10" r="6" fill="#ffa600"></circle>
            <text x="50%" y="15" text-anchor="middle" font-size="14">Synthia</text>
          </svg> -->
        </div>
        <div id="imgContainer">
          <div id = "imgDomain1"></div>
          <div id = "imgDomain2"></div>
        </div>
      </div>
    </div>
    <div id="modelView">
      <div id="modelViewTitle"></div>
      <div id="modelViewContainer">
        <div id = "activationsScatter">
          <div id="modelDropdown">
            <select id="modelSpaceDRMethod">
              <option value="t-SNE">t-SNE</option>
              <option value="PCA">PCA</option>
            </select>
          </div>
        </div>
        <div id = "maskSimilarity"></div>
      </div>
    </div>

    <!-- add sources -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
    <script src="linkedView.js"></script>
