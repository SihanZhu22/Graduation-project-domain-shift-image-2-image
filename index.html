<!DOCTYPE html> 
<meta charset="utf-8">

<html> 
  <head> 
    <link rel="stylesheet" href="linkedView.css">
    <!-- bootstrap css for drop-down specifically -->
  </head> 
  <body>
    <div id="domainSelection">
      <text>
        <b>Select / update the current domain</b>
      </text>
      <br><br>
      <div id="dropdown">
        <ul id="menu">
          <li class="parent"><a href="#">Domains</a>
            <ul class="child">
                <li><a href="#">Discrete</a></li>
                <li class="parent"><a href="#">Continuous<span class="expand">»</span></a>
                    <ul class="child">
                        <li><a href="#">Noise</a></li>
                    </ul></li>
            </ul>
          </li>
        </ul>
        <div id="currentSelectedDomain"></div>
      </div>
      <!-- <br><br> -->
      <div id="slider">
        <input type="range" name="noise_slider" id=mySlider min="0" max="0.3" step = "0.1" value="0" oninput="this.nextElementSibling.value = this.value" class="slider">
        <output>0</output>
      </div>
    </div>
    <div id="classDist">
      <div id="classDistTitle"></div>
      <div id="classSelection">
        <div id="classDropdown">
          <ul id="classMenu">
            <li class="parent"><a href="#">Classes</a>
              <ul class="child">
                  <li><a href="#">Road</a></li>
                  <li><a href="#">Sidewalk</a></li>
                  <li><a href="#">Vegetation</a></li>
                  <li><a href="#">Sky</a></li>
                  <li><a href="#">Car</a></li>
                  <li><a href="#">Other</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div id ="classNameText"></div>
      </div>
      <div id="classDistPlot"></div>
      
    </div>
    <div id="performanceView">
      <div id = "performanceViewTitle"></div>
      <div id="performanceContainer">
        <div id = "performanceTooltip"></div>
        <div id = "performancePlot"></div>
      </div>
      <div id = "heatmapLegend"></div>
    </div>
    <div id="inputView">
      <div id="inputViewTitle"></div>
      <div id = "selectionEmbedding">
        <ul id="embeddingMethods">
          <li class="parent"><a href="#">Embedding approach:</a>
            <ul class="child">
                <li class="parent"><a href="#">Direct<span class="expand">»</span></a>
                  <ul class="child">
                    <li><a href="#">PCA + t-SNE</a></li>
                    <li><a href="#">PCA</a></li>
                  </ul>
                </li>
                <li class="parent"><a href="#">Latent<span class="expand">»</span></a>
                  <ul class="child">
                    <li><a href="#">t-SNE</a></li>
                  </ul>
                </li>
                <!-- <li><a href="#">Direct PCA + t-SNE</a></li>
                <li><a href="#">Classifier embedding</a></li>
                <li><a href="#">Direct PCA</a></li> -->
            </ul>
          </li>
        </ul>
        <div id="currentEmbeddingMethod"></div>
      </div>
      <div id="inputScatterPlot"></div>
    </div>
    <div id="imgView">
      <!-- Check box: Selection of several item is possible -->
      <!-- <br><br><br> -->
      <div id="imageViewTitle"></div>
      <div id = "imageCheckBox">
        <button type="button">Next</button>
        <input type="checkbox" name="imageCheck" checked>
        <label for="inputCheck">Input</label>
        <input type="checkbox" name="groundTruthCheck">
        <label for="groundTruthCheck">Ground Truth</label>
        <input type="checkbox" name="predictionCheck">
        <label for="predictionCheck"> Prediction</label>
      </div>
      <div id="imgViewContainer">
        <div id="imgDatasetNames">
          <!-- <svg width="49%" height="25">
            <circle cx="30" cy="10" r="6" fill="#003f5c"></circle>
            <text x="50%" y="15" text-anchor="middle" font-size="14">Cityscapes</text>
          </svg>
          <svg width="49%" height="25">
            <circle cx="30" cy="10" r="6" fill="#ffa600"></circle>
            <text x="50%" y="15" text-anchor="middle" font-size="14">Synthia</text>
          </svg> -->
        </div>
        <div id="imgContainer">
          <div id = "imgDomain1"></div>
          <div id = "imgDomain2"></div>
        </div>
      </div>
    </div>
    <div id="modelView">
      <div id="modelViewTitle"></div>
      <div id="modelViewContainer">
        <div id = "activationsScatter"></div>
        <div id = "maskSimilarity"></div>
      </div>
    </div>

    <!-- add sources -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
    <script src="linkedView.js"></script>
  </body> 
</html>
