<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- style of selected circles -->
<style>
  .selected {
    opacity: 1 !important;
    stroke: rgb(0, 0, 0);
    stroke-width: 1px;
  }
  </style>

<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 40, bottom: 60, left: 80},
    width = 560 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Create a separate SVG element to hold the images
var images = d3.select("#my_dataviz")
        .append("div")
        .attr("width", 1200)
        .attr("height", 300);

// // Show an example image with 
// var myimage = images.append("svg")
//   .insert('image')
//   .attr('xlink:href', 'original_cityscapes_inputs/0.jpeg')
//   .attr("width",300)
//   .attr("height",300)

//Read the data
d3.csv("input_df.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([-25000, 25000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-25000,25000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add labels: https://d3-graph-gallery.com/graph/custom_axis.html
  // Add X axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height + margin.top + 15)
      .text("Principal Component 1");

  // Y axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left+20)
      .attr("x", -margin.top)
      .text("Principal Component 2")
  // Add title: http://www.d3noob.org/2013/01/adding-title-to-your-d3js-graph.html
  svg.append("text")
          .attr("x", (width / 2))             
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")  
          .style("font-size", "12px") 
          .style("text-decoration", "underline")  
          .text("Scatter plot of PCA embedding of 500 input images from cityscapes");

    // Add dots
    var myPoint = svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return x(d.pca_1); } )
        .attr("cy", function (d) { return y(d.pca_2); } )
        .attr("r", 1.5)
        .style("fill", "#69b3a2")
  // Add brushing
  svg
      .call( d3.brush()                 // Add the brush feature using the d3.brush function
        .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
        .on("brush start", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function
        // .on('brush end', updateBrush) //placeholder currently
      )
  
  // images.selectAll(".selected")
  //   .data(data)
  //   .enter()
  //   .append('svg')
  //   .append("image")
  //     .attr('xlink:href', filteredData[0].path)
  //     .attr("width",300)
  //     .attr("height",300)
  
  // Function that is triggered when brushing is performed
  function updateChart() {
    extent = d3.event.selection
    myPoint.classed("selected", function(d){ return isBrushed(extent, x(d.pca_1), y(d.pca_2) ) } ) // The points are classed to be either true or false
    // TODO: some action here to add the filtered data points to the images
    var filteredData = data.filter(function(d){return isBrushed(extent, x(d.pca_1), y(d.pca_2))})
    // This probably does not work because it is inside an svg.call instead of something else
    let maxImages = filteredData.length < 5 ? filteredData.length : 5;
    for (let i=0 ; i < maxImages; i++) {
      images.append("svg")
        .insert('image')
        .attr('xlink:href', filteredData[i].path)
        .attr("width",300)
        .attr("height",300)
    }
  }

  function isBrushed(brush_coords, cx, cy) {
       var x0 = brush_coords[0][0],
           x1 = brush_coords[1][0],
           y0 = brush_coords[0][1],
           y1 = brush_coords[1][1];
      return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1;    // This return TRUE or FALSE depending on if the points is in the selected area
  }
})

</script>
